<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Curso JS</title>
</head>
<body>

    <script>
         // alert, prompt e confirm
        alert('Olá mundo');

        const nome = prompt('Digite o seu nome:');
        alert('O seu nome é ' + nome);

        const status = confirm('Deseja deletar esse item?');
        if(status) {
            alert('Deletado!');
        } else {
            alert('Cancelado!');
        }
    </script>
    
</body>
</html>
