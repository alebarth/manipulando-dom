<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Curso JS</title>
</head>
<body>

    <div id="container">
        <h1 class="title">Olá mundo!</h1>
        <h2 class="title">Olá mundo!</h2>
    </div>

    <script>
        // como capturar um elemento pelo id, class
        const div = document.getElementById('container');
        const h1 = document.getElementsByClassName('title');
        console.log(div);
        console.log(h1);
    </script>
    
</body>
</html>
